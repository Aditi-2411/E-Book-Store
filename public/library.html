    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Library Page Layout */
        .library-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: #f0f0f0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .library-heading {
            font-size: 24px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: start;
            padding: 10px;
            background-color: navy;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }

        .library-heading .star {
            color: #ffcc00;
            margin-right: 10px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            margin-bottom: 15px;
            cursor: pointer;
            font-weight: bold;
        }

        .sidebar-item svg {
            margin-right: 10px;
        }

        .sidebar-item:hover {
            background-color: #ddd;
        }

        /* Category Options */
        #category-options {
            display: none;
        }

        .category-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px;
            margin-left: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #333;
        }

        .category-box:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }

        /* Content Area */
        .content {
            flex-grow: 1;
            padding: 20px;
            background-image: url('https://www.shutterstock.com/image-photo/stack-books-against-background-library-600nw-2459213053.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quote {
            text-align: center;
            color: rgb(10, 10, 10);
            font-family: 'Bahnschrift SemiBold', sans-serif;
            font-weight: 600;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            line-height: 1.4;
            margin: 0;
        }
    </style>
